<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var input = prompt("입력해주세요","입력")
        var a = parseInt(input%12)
        var ani
        if (a == 0) {ani = '원숭이'}
        else if (a==1) {ani = '닭'}
        else if (a==2) {ani = '개'}
        else if (a==3) {ani = '돼지'}
        else if (a==4) {ani = '쥐'}
        else if (a==5) {ani = '소'}
        else if (a==6) {ani = '범'}
        else if (a==7) {ani = '토끼'}
        else if (a==8) {ani = '용'}
        else if (a==9) {ani = '뱀'}
        else if (a==10) {ani = '말'}
        else {ani = '양'}
        alert(ani+'띠 입니다')
    </script>
</head>

</body>
</html>
