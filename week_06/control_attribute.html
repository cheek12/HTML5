<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM BASIC</title>
    <script>
        window.onload = function () 
        {
           var image = document.getElementById('image');

           image.src = 'img.png';
           image.width = 300;
           image.height = 200;
        };
    </script>

</head>
<body>
    <img id = "image">
</body>
</html>
