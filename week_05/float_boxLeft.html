<!DOCTYPE html>
<html>
    <head>
        <title>Float Style Property</title>
        <style>
            .box_left
            {
                width:100px; height: 100px;
                background-color: red;
                margin:10px;
                padding:10px;
                float:left;

            }
            .box_right
            {
                width:100px; height: 100px;
                background-color: red;
                margin:10px;
                padding:10px;
                float:right;

            }
        </style>
    </head>
    <body>
        <div class= "box_left">1</div>
        <div class="box_left">2</div>
        <div class ="box_right">3</div>
        <div class="box_right">4</div>
    </body>
</html>
