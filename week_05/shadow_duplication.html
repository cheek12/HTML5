<!DOCTYPE html>
<html>
    <head>
        <title>Float Style Property</title>
        <style>
            .box
            {
                border: 3px solid black;
                box-shadow: 10px 10px 10px black, 10px 10px 20px orangered, 10px 10px 30px rebeccapurple;
                text-shadow: 10px 10px 10px black, 10px 10px 20px orangered, 10px 10px 30px rebeccapurple;
            }
            h1{text-shadow: 5px 5px 5px black;}
         
        </style>
    </head>
    <body>
        <div class = "box">
            <h1>lorem isasdfasdf</h1>
        </div>
    </body>
</html>
