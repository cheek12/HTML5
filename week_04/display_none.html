<!DOCTYPE html>

<html>

    <head>
        <title>Display</title>
        <style>
           #box_none  {display : none;}
           #box_block {display : block;}
           #box_inline {display : inline;}
           #box_inlineblock {display : inline-block;}
        </style>
    </head>
    <body>
        <h2>display : none</h2><br>
        <span>더미 객체</span>
        <div id = "box_none">대상 객체</div>
        <span>더미 객체</span><br><br>

        <h2>display : block</h2><br>
        <span>더미 객체</span>
        <div id = "box_block">대상 객체</div>
        <span>더미 객체</span>

        <h2>display : inline</h2><br>
        <span>더미 객체</span>
        <div id = "box_inline">대상 객체</div>
        <span>더미 객체</span><br><br>

        <h2>display : inline-block</h2><br>
        <span>더미 객체</span>
        <div id = "box_inlineblock">대상 객체</div>
        <span>더미 객체</span><br><br>


    </body>

</html>
