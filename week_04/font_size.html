<!DOCTYPE html>

<html>

    <head>
        <title>CSS3 Property basic</title>
        <style>
            .a {font-size: 32px;}
            .b{font-size: 2em;}
            .c{font-size: large;}
            .d{font-size: small;}
        </style>
    </head>
    <body>
        <h1>FONT SIZE</h1>
        <p class ='a'>HELLO</p>
        <p class ='b'>HELLO</p>
        <p class ='c'>HELLO</p>
        <p class ='d'>HELLO</p>
    </body>

</html>
