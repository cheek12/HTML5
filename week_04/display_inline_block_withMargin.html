<!DOCTYPE html>

<html>

    <head>
        <title>Display</title>
        <style>
          #box_inlineWithMargin
          {
              display: inline;
              background-color: red;
              width:100px; height :100px; 
              margin: 10px;
          }
          #box_blockWithMargin
          {
              display : inline-block;
              background-color : chartreuse;
              width : 100px; height: 50px;
              margin: 10px;
          }
        </style>
    </head>
    <body>
        <h2>display_inlineWithMargin</h2>
        <p>의미 없는 더미 객체</p>
        <span>더미 객체</span>
        <div id = "box_inlineWithMargin">대상 객체</div>
        <span>더미 객체</span>
        <p>의미 없는 더미 객체</p>
        <br>

        <h2>display_inline-blockWithMargin</h2>
        <p>의미 없는 더미 객체</p>
        <span>더미 객체</span>
        <div id = "box_blockWithMargin">대상 객체</div>
        <span>더미 객체</span>
        <p>의미 없는 더미 객체</p>
    </body>

</html>
