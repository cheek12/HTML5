<!DOCTYPE html>
<html>
    <head>
        <title>HTML TEXT Basic Page</title>
    </head>
    <body>
        <h1><b>Hello</b></h1>
        <h1><i>Hello</i></h1>
        <h1><small>Hello</small></h1>
        <h1>Hello<sub>world</sub></h1>
        <h1>Hello<sup>world</sup></h1>
        <h1><ins>Hello world</ins></h1>
        <h1><del>Hello world</del></h1>

    </body>
</html>
